<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/8d135230fd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>

    <div class="top-navbar">
        <div class="container">
            <div class="d-flex justify-content-end">
                <ul class="d-flex gap-3">
                    <li><a href="#">Register as a vendor</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#"> | </a> </li>
                    <li><a href="#">Arabic</a></li>
                </ul>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div class="container">
        <span class="search-label fs-6">Home / Contact us</span>


        <div class="contact-form my-4">
            <form class="d-flex flex-column" enctype="multipart/form-data">
                <h5 class="mb-3 form-title">Book a meeting</h5>
                <span>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</span>
                <div class="input-field d-flex flex-column gap-1 mt-4 mb-3">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address">
                </div>

                <div class="d-flex justify-content-between gap-3 mb-3">
                    <div class="input-field d-flex flex-column w-50">
                        <label for="fname">First name</label>
                        <input type="text" name="first_name" id="fname" placeholder="First name">
                    </div>
                    <div class="input-field d-flex flex-column w-50">
                        <label for="lname">Last name</label>
                        <input type="text" name="last_name" id="lname" placeholder="Last name">
                    </div>
                </div>

                <div class="input-field d-flex flex-column gap-1 mb-2">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message" placeholder="Enter your message "></textarea>
                </div>

                <div class="submit d-flex justify-content-start mt-3">
                    <button type="submit">Save</button>
                </div>

            </form>
        </div>

    </div>

</body>
</html>
