</div>


<script>

    $(document).ready(function () {
        $('.increment').click(function () {
            var $input = $(this).parent().parent().find('input');
            var count = parseInt($input.val()) + 1;
            $input.val(count);
            $input.change();
            return false;
        });

        $('.decrement').click(function () {
            var $input = $(this).parent().parent().find('input');
            var count = parseInt($input.val()) - 1;
            count = count < 0 ? 0 : count;
            $input.val(count);
            $input.change();
            return false;
        });
    });

</script>
