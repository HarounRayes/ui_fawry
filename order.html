<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/8d135230fd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>

<div class="top-navbar">
    <div class="container">
        <div class="d-flex justify-content-end">
            <ul class="d-flex gap-3">
                <li><a href="#">Register as a vendor</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#"> | </a> </li>
                <li><a href="#">Arabic</a></li>
            </ul>
        </div>
    </div>
</div>

<br>
<br>
<br>

<div class="container">
    <div class="steps d-flex align-items-center justify-content-between">
        <div class="step d-flex flex-column align-items-center gap-1">
            <div class="circle active d-flex align-items-center justify-content-center">
                <span class="dot"></span>
            </div>
            <span class="fs-6">Your Address</span>
        </div>
        <div class="line"></div>
        <div class="step d-flex flex-column align-items-center gap-1">
            <div class="circle d-flex align-items-center justify-content-center">
                <span class="dot"></span>
            </div>
            <span class="fs-6">Payment Method</span>
        </div>
        <div class="line"></div>
        <div class="step d-flex flex-column align-items-center gap-1">
            <div class="circle d-flex align-items-center justify-content-center">
                <span class="dot"></span>
            </div>
            <span class="fs-6">Delivery</span>
        </div>
    </div>

    <div class="my-5 infos">
        <h4 class="fw-bold">Your Order</h4>
        <span class="fs-6">Please add your address</span>
    </div>

    <div class="row gx-3">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="order-form">
                <div class="wrapper  rounded p-4">
                    <h4 class="fs-5 fw-bold">Customer Details</h4>
                    <div class="d-flex justify-content-between gap-3 my-3">
                        <div class="input-field d-flex flex-column w-50">
                            <label for="fname">First name</label>
                            <input type="text" name="first_name" id="fname" placeholder="First name">
                        </div>
                        <div class="input-field d-flex flex-column w-50">
                            <label for="lname">Phone Number</label>
                            <input type="text" name="last_name" id="lname" placeholder="Last name">
                        </div>
                    </div>
                    <h4 class="fs-5 fw-bold mt-5">Shipping Address</h4>
                    <div class="d-flex flex-column gap-3">
                        <div class="address d-flex justify-content-between align-items-center">
                            <div class="left d-flex gap-3">
                                <input type="radio" name="address" class="mt-3" id="address-1">
                                <label for="address-1" class="d-flex flex-column">
                                    <span class="fs-5 fw-bold">Lorem address 1</span>
                                    <span class="fs-6">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium, quae.</span>
                                </label>
                            </div>
                            <div class="right">
                                <i class="fa-regular fa-pen-to-square"></i>
                            </div>
                        </div>
                        <div class="address d-flex justify-content-between align-items-center">
                            <div class="left d-flex gap-3">
                                <input type="radio" name="address" class="mt-3" id="address-2">
                                <label for="address-2" class="d-flex flex-column">
                                    <span class="fs-5 fw-bold">Lorem address 1</span>
                                    <span class="fs-6">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium, quae.</span>
                                </label>
                            </div>
                            <div class="right">
                                <i class="fa-regular fa-pen-to-square"></i>
                            </div>
                        </div>
                        <div class="address d-flex justify-content-between align-items-center">
                            <div class="left d-flex gap-3">
                                <input type="radio" name="address" class="mt-3" id="address-3">
                                <label for="address-3" class="d-flex flex-column">
                                    <span class="fs-5 fw-bold">Lorem address 1</span>
                                    <span class="fs-6">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium, quae.</span>
                                </label>
                            </div>
                            <div class="right">
                                <i class="fa-regular fa-pen-to-square"></i>
                            </div>
                        </div>
                    </div>
                    <div class="add-address fw-bold d-flex align-items-center gap-3 mt-4">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add new address</span>
                    </div>
                </div>

                <div class="back-continue d-flex justify-content-between mt-4">
                    <button class="back"><i class="fa-solid fa-arrow-left"></i> Back</button>
                    <button class="continue">Continue</button>
                </div>
            </div>
        </div>
    </div>


    <br><br><br>

</div>

</body>
</html>
