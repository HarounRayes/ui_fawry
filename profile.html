<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/8d135230fd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>

    <div class="top-navbar">
        <div class="container">
            <div class="d-flex justify-content-end">
                <ul class="d-flex gap-3">
                    <li><a href="#">Register as a vendor</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#"> | </a> </li>
                    <li><a href="#">Arabic</a></li>
                </ul>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div class="container profile">
        <div class="profile-images position-relative d-flex align-items-center gap-3">
            <div class="position-middle d-flex align-items-start gap-3">
                <form class="profile-img flex-shrink-0" enctype="multipart/form-data">
                    <img src="./img/3-item.png" alt="icon">
                    <label for="profilepick" class="change-icon d-flex align-items-center justify-content-center">
                       <i class="fa-solid fa-camera"></i>
                    </label>
                    <input type="file" name="profile-image" id="profilepick" accept="image/*" class="hide-input">

                </form>
                <div class="infos mt-4 mb-4">
                    <h3 class="fs-3 fw-bold m-0">Bio Name Lorem</h3>
                    <span class="fs-6 fw-bold">email@address.com</span>
                </div>
            </div>
            <form class="cover-img" enctype="multipart/form-data">
                <img src="./img/cover.jpeg" alt="cover image">
                <label for="profilepick1" class="change-cover d-flex align-items-center justify-content-center">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input type="file" name="profile-image" id="profilepick1" accept="image/*" class="hide-input">
            </form>
        </div>

        <div class="row g-3 mt-0">
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <ul class="profile-list d-flex flex-column gap-1 m-0 p-0">
                    <li class="w-100 active">
                        <a href="text-decoration-none">
                            <div class="d-flex justify-content-between align-items-center py-2 px-3 w-100">
                                <div class="d-flex align-items-center gap-3">
                                    <i class="fa-regular fa-user"></i>
                                    <span class="fs-6">My Profile</span>
                                </div>
                                <span class="clear" style="font-size: 12px;"><i class="fa-solid fa-angle-right"></i></span>
                            </div>
                        </a>
                    </li>
                    <li class="w-100">
                        <a href="text-decoration-none">
                            <div class="d-flex justify-content-between align-items-center py-2 px-3 w-100">
                                <div class="d-flex align-items-center gap-3">
                                    <i class="fa-regular fa-heart"></i>
                                    <span class="fs-6">Wishlist</span>
                                </div>
                                <span class="clear" style="font-size: 12px;"><i class="fa-solid fa-angle-right"></i></span>
                            </div>
                        </a>
                    </li>
                    <li class="w-100">
                        <a href="text-decoration-none">
                            <div class="d-flex justify-content-between align-items-center py-2 px-3 w-100">
                                <div class="d-flex align-items-center gap-3">
                                    <i class="fa-regular fa-clipboard"></i>
                                    <span class="fs-6">My orders</span>
                                </div>
                                <span class="clear" style="font-size: 12px;"><i class="fa-solid fa-angle-right"></i></span>
                            </div>
                        </a>
                    </li>
                    <li class="w-100">
                        <a href="text-decoration-none">
                            <div class="d-flex justify-content-between align-items-center py-2 px-3 w-100">
                                <div class="d-flex align-items-center gap-3">
                                    <i class="fa-regular fa-credit-card"></i>
                                    <span class="fs-6">Payment splits</span>
                                </div>
                                <span class="clear" style="font-size: 12px;"><i class="fa-solid fa-angle-right"></i></span>
                            </div>
                        </a>
                    </li>
                    <li class="w-100">
                        <a href="text-decoration-none">
                            <div class="d-flex justify-content-between align-items-center py-2 px-3 w-100">
                                <div class="d-flex align-items-center gap-3">
                                    <i class="fa-regular fa-comment-dots"></i>
                                    <span class="fs-6">Help !!</span>
                                </div>
                                <span class="clear" style="font-size: 12px;"><i class="fa-solid fa-angle-right"></i></span>
                            </div>
                        </a>
                    </li>
                    <li class="w-100">
                        <a href="text-decoration-none">
                            <div class="d-flex justify-content-between align-items-center py-2 px-3 w-100">
                                <div class="d-flex align-items-center gap-3">
                                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    <span class="fs-6">Logout</span>
                                </div>
                                <span class="clear" style="font-size: 12px;"><i class="fa-solid fa-angle-right"></i></span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <div class="d-flex flex-column gap-3">
                    <div class="profile-block p-4 rounded">
                        <div class="title mb-3">
                            <h3 class="fw-bold fs-6">Profile Details</h3>
                        </div>
                        <div class="form">
                            <form action="" method="post">
                                <div class="d-flex justify-content-between gap-3 mb-3">
                                    <div class="input-field d-flex flex-column w-50">
                                        <label for="email">email</label>
                                        <input type="email" name="email" id="email" placeholder="Email address">
                                    </div>
                                    <div class="input-field d-flex flex-column w-50">
                                        <label for="fname">First name</label>
                                        <input type="text" name="first_name" id="fname" placeholder="First name">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between gap-3 mb-3">
                                    <div class="input-field d-flex flex-column w-50">
                                        <label for="lname">Last name</label>
                                        <input type="text" name="last_name" id="lname" placeholder="Last name">
                                    </div>
                                    <div class="input-field d-flex flex-column w-50">
                                        <label for="sex">Sex</label>
                                        <select name="sex" id="sex" class="p-0">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between gap-3 mb-3">
                                    <div class="input-field d-flex flex-column w-50">
                                        <label for="phone">Phone</label>
                                        <input type="text" name="phone" id="phone" placeholder="Phone">
                                    </div>

                                    <div class="input-field d-flex flex-column w-50">
                                        <label for="country">Country</label>
                                        <input type="text" name="country" id="country" placeholder="country">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end mt-3">
                                    <button type="submit" class="profile-btn">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="profile-block p-4 rounded">
                        <div class="title mb-4">
                            <h3 class="fw-bold fs-6">Change password</h3>
                        </div>
                        <div class="form">
                            <form action="" method="post" class="d-flex flex-column gap-3">
                                <div class="input-field d-flex flex-column gap-1 mb-2">
                                    <label for="oldpassword">Enter Old Password</label>
                                    <input type="password" name="old_password" id="oldpassword" placeholder="Enter your old password">
                                </div>
                               <div class="input-field d-flex flex-column gap-1 mb-2">
                                    <label for="newpassword">Enter New Password</label>
                                    <input type="password" name="new_password" id="newpassword" placeholder="Enter your new password">
                                </div>
                                <div class="input-field d-flex flex-column gap-1 mb-2">
                                    <label for="confirmpassword">Confirm New Password</label>
                                    <input type="password" name="confirm_password" id="confirmpassword" placeholder="Confirm your new password">
                                </div>

                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="profile-btn">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
